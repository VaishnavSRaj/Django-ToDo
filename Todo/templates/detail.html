{% extends 'base.html' %}

{% block content %}
  <div class="col-md-6">
          <h2>Task to be done</h2>

          <div class="card shadow p-3 mb-5 bg-body rounded">
              <div class="card-body">
                  <h4 class="card-title">{{task.name}}</h4>
                  <p><b>{{task.priority}}<br></b></p>
                  <p><b>{{task.date}}<br></b></p>
                  <a href="{% url 'delete' task.id %}" class="btn btn-danger">Delete</a>
                  <a href="{% url 'update' task.id %}" class="btn btn-success">update</a>
              </div>
          </div>

      </div>
{% endblock %}
